<div [ngSwitch]="userType" class="type">
    <span *ngSwitchCase="'signedIn'">
        <group-view></group-view>
    </span>
    <span *ngSwitchCase="'loggedOut'" class="infoText">
        <h1>Please log in!</h1>
    </span>
    <span *ngSwitchCase="'groupSelected'" class="infoText">
        <h3>Group already selected!</h3>
    </span>
</div>
